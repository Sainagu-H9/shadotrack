
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadoTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top right, #171717, #000000);
      color: #e5e5e5;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 0.5px solid rgba(255, 255, 255, 0.1);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 0.5px solid rgba(255, 255, 255, 0.05);
    }
    .text-glow-neutral { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
    .text-glow-emerald { text-shadow: 0 0 10px rgba(16, 185, 129, 0.3); }
    .text-glow-crimson { text-shadow: 0 0 10px rgba(153, 27, 27, 0.3); }
    .text-glow-ivory { text-shadow: 0 0 10px rgba(245, 245, 220, 0.3); }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  </style>
<script type="importmap">

}
</script>

</head>

</html>
